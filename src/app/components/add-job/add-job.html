<div class="add-job-form-container">
  <h2>Add New Job</h2>
  <form (ngSubmit)="onSubmit()" #jobForm="ngForm">
    <div class="form-group">
      <label>Job Title</label>
      <input
        type="text"
        name="title"
        [(ngModel)]="job.title"
        #firstNameInput
        required
      />
    </div>

    <div class="form-group">
      <label>Job Description</label>
      <textarea
        name="description"
        [(ngModel)]="job.description"
        required
      ></textarea>
    </div>

    <div class="form-group">
      <label for="category">Job Category</label>
      <select id="category" name="category" [(ngModel)]="job.category" required>
        <option value="" disabled selected>Select a category</option>
        <option value="programming">Programming</option>
        <option value="datascience">Data Science</option>
        <option value="designing">Designing</option>
        <option value="networking">Networking</option>
        <option value="management">Management</option>
        <option value="marketing">Marketing</option>
        <option value="cybersecurity">Cybersecurity</option>
      </select>
    </div>

    <div class="form-group">
      <label>Job Location</label>
      <input type="text" name="location" [(ngModel)]="job.location" required />
    </div>

    <div class="form-group">
      <label>Job Level</label>
      <input type="text" name="level" [(ngModel)]="job.level" required />
    </div>

    <div class="form-group">
      <label>Job Salary</label>
      <input type="number" name="salary" [(ngModel)]="job.salary" required />
    </div>

    <button type="submit">Submit</button>
  </form>
</div>
